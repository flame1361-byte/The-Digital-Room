services:
  - type: web
    name: the-digital-room
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: NODE_ENV
        value: production
